<!-- 
Aufgabe: Finde das fehlende Element
Du erhältst zwei Arrays:

Das erste Array enthält eine Mischung aus verschiedenen Zahlen.
Das zweite Array enthält alle Zahlen des ersten Arrays, aber eine Zahl fehlt.
Deine Aufgabe ist es, die fehlende Zahl im zweiten Array zu finden.

Beispiel:
Array 1: [3, 7, 1, 2, 8, 4, 5]
Array 2: [3, 7, 2, 8, 4, 5]

Die fehlende Zahl ist 1.

Anforderungen:
Schreibe eine Funktion, die diese zwei Arrays als Eingabe nimmt und die fehlende Zahl zurückgibt.
Überlege dir, wie du die Aufgabe möglichst effizient lösen kannst. 
Beachte dabei sowohl die Zeit- als auch die Raumkomplexität deiner Lösung. 
-->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fehlende Zahl</title>
    <script>
        const arr1 = [3, 7, 1, 2, 8, 4, 5];
        const arr2 = [3, 7, 2, 8, 4, 5];

        function searchNumber(a1, a2) {
            const set = new Set(a2);

            for (let item of a1) {
                if (!set.has(item)) {
                    console.log(item);
                    return item;
                }
            }

            return null;
        }
    </script>
</head>

<body>
    <button onclick="searchNumber(arr1, arr2)">Klick</button>
</body>

</html>
